<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="250" fill="#F0FFF0" rx="10"/>
  
  <!-- Иконка павильона -->
  <g transform="translate(50, 30)">
    <!-- Здание павильона -->
    <rect x="20" y="80" width="80" height="50" fill="#32CD32"/>
    <rect x="25" y="85" width="70" height="40" fill="#90EE90"/>
    <!-- Купол -->
    <ellipse cx="60" cy="80" rx="40" ry="20" fill="#228B22"/>
    <!-- Пальмы -->
    <line x1="30" y1="130" x2="30" y2="100" stroke="#8B4513" stroke-width="3"/>
    <circle cx="30" cy="100" r="8" fill="#32CD32"/>
    <line x1="90" y1="130" x2="90" y2="100" stroke="#8B4513" stroke-width="3"/>
    <circle cx="90" cy="100" r="8" fill="#32CD32"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">ОТКРЫТИЕ НОВОГО ПАВИЛЬОНА</text>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">"Тропики"</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">В зоопарке открылся новый</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">павильон с тропическими животными</text>
  
  <!-- Кнопка -->
  <rect x="150" y="170" width="100" height="30" fill="#32CD32" rx="5"/>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ЧИТАТЬ ДАЛЕЕ</text>
</svg>
