<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="banner3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#banner3Grad)" rx="10"/>
  
  <!-- Иконка сердца -->
  <g transform="translate(30, 30)">
    <path d="M 30 20 C 30 10, 20 10, 20 20 C 20 10, 10 10, 10 20 C 10 30, 20 40, 30 50 C 40 40, 50 30, 50 20 C 50 10, 40 10, 40 20 C 40 10, 30 10, 30 20 Z" fill="white"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">ЗАБОТА О ЖИВОТНЫХ</text>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="16" fill="#E0E0E0" text-anchor="middle">Поддержите наш зоопарк</text>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0" text-anchor="middle">и помогите сохранить природу</text>
  
  <!-- Кнопка -->
  <rect x="150" y="125" width="100" height="35" fill="#FFD700" rx="5"/>
  <text x="200" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B0000" text-anchor="middle">ПОДДЕРЖАТЬ</text>
  
  <!-- Декоративные элементы -->
  <circle cx="320" cy="40" r="3" fill="white" opacity="0.7"/>
  <circle cx="340" cy="60" r="2" fill="white" opacity="0.5"/>
  <circle cx="330" cy="80" r="2" fill="white" opacity="0.6"/>
</svg>
