<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="300" height="200" fill="#FFF8DC" rx="10"/>
  
  <!-- Иконка кормления -->
  <g transform="translate(50, 30)">
    <!-- Миска -->
    <ellipse cx="50" cy="60" rx="25" ry="8" fill="#C0C0C0"/>
    <ellipse cx="50" cy="55" rx="20" ry="6" fill="#8B4513"/>
    <!-- Львиная морда -->
    <circle cx="50" cy="30" r="20" fill="#FFD700"/>
    <circle cx="45" cy="25" r="3" fill="#000"/>
    <circle cx="55" cy="25" r="3" fill="#000"/>
    <path d="M 40 35 Q 50 40 60 35" stroke="#000" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Текст -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">КОРМЛЕНИЕ ЖИВОТНЫХ</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Уникальная возможность</text>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">покормить животных</text>
  
  <!-- Цена -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#228B22" text-anchor="middle">от 25 BYN</text>
</svg>
