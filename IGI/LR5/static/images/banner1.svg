<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#bannerGrad)" rx="10"/>
  
  <!-- Иконки животных -->
  <g transform="translate(20, 20)">
    <!-- Лев -->
    <circle cx="30" cy="30" r="25" fill="#FFD700"/>
    <circle cx="25" cy="25" r="3" fill="#000"/>
    <circle cx="35" cy="25" r="3" fill="#000"/>
    <path d="M 20 35 Q 30 45 40 35" stroke="#000" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(80, 20)">
    <!-- Слон -->
    <ellipse cx="30" cy="35" rx="20" ry="15" fill="#C0C0C0"/>
    <ellipse cx="20" cy="25" rx="8" ry="12" fill="#C0C0C0"/>
    <ellipse cx="40" cy="25" rx="8" ry="12" fill="#C0C0C0"/>
  </g>
  
  <g transform="translate(140, 20)">
    <!-- Птица -->
    <ellipse cx="25" cy="30" rx="15" ry="10" fill="#FF6347"/>
    <path d="M 10 30 Q 25 15 40 30" stroke="#FF6347" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">ДОБРО ПОЖАЛОВАТЬ В ЗООПАРК!</text>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0" text-anchor="middle">Узнайте всё о наших животных и их жизни</text>
  
  <!-- Кнопка -->
  <rect x="150" y="110" width="100" height="35" fill="#FF6B35" rx="5"/>
  <text x="200" y="132" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">УЗНАТЬ БОЛЬШЕ</text>
  
  <!-- Декоративные элементы -->
  <circle cx="350" cy="50" r="3" fill="white" opacity="0.7"/>
  <circle cx="370" cy="70" r="2" fill="white" opacity="0.5"/>
  <circle cx="360" cy="90" r="2" fill="white" opacity="0.6"/>
</svg>
