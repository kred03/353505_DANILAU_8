<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="banner2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#banner2Grad)" rx="10"/>
  
  <!-- Иконка календаря -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="60" height="50" fill="white" rx="5"/>
    <rect x="0" y="0" width="60" height="15" fill="#FF6B35" rx="5"/>
    <text x="30" y="10" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">ЭКСКУРСИИ</text>
    
    <!-- Дни недели -->
    <text x="8" y="25" font-family="Arial, sans-serif" font-size="6" fill="#666">ПН ВТ СР ЧТ ПТ</text>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="6" fill="#666">СБ ВС</text>
  </g>
  
  <!-- Текст -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">СПЕЦИАЛЬНОЕ ПРЕДЛОЖЕНИЕ!</text>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="16" fill="#E0E0E0" text-anchor="middle">Скидка 20% на все экскурсии</text>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0" text-anchor="middle">в выходные дни</text>
  
  <!-- Кнопка -->
  <rect x="150" y="125" width="100" height="35" fill="#FF6B35" rx="5"/>
  <text x="200" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">УЗНАТЬ БОЛЬШЕ</text>
  
  <!-- Декоративные элементы -->
  <circle cx="320" cy="40" r="4" fill="white" opacity="0.6"/>
  <circle cx="340" cy="60" r="3" fill="white" opacity="0.4"/>
  <circle cx="330" cy="80" r="2" fill="white" opacity="0.5"/>
</svg>
