<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="300" height="200" fill="#F0FFF0" rx="10"/>
  
  <!-- Иконка фотосессии -->
  <g transform="translate(50, 30)">
    <!-- Камера -->
    <rect x="30" y="40" width="40" height="25" fill="#333" rx="3"/>
    <circle cx="50" cy="52" r="8" fill="#000"/>
    <circle cx="50" cy="52" r="5" fill="#4169E1"/>
    <rect x="35" y="35" width="10" height="5" fill="#FFD700"/>
    <!-- Вспышка -->
    <rect x="45" y="30" width="10" height="8" fill="#FFD700"/>
  </g>
  
  <!-- Текст -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">ФОТОСЕССИЯ С ЖИВОТНЫМИ</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Профессиональная съемка</text>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">с нашими питомцами</text>
  
  <!-- Цена -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#228B22" text-anchor="middle">от 50 BYN</text>
</svg>
