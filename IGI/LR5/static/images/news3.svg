<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="250" fill="#FFF8DC" rx="10"/>
  
  <!-- Иконка львов -->
  <g transform="translate(50, 30)">
    <!-- Львица -->
    <circle cx="40" cy="50" r="25" fill="#FFD700"/>
    <circle cx="35" cy="45" r="3" fill="#000"/>
    <circle cx="45" cy="45" r="3" fill="#000"/>
    <path d="M 30 55 Q 40 60 50 55" stroke="#000" stroke-width="2" fill="none"/>
    <!-- Львенок -->
    <circle cx="70" cy="60" r="15" fill="#FFA500"/>
    <circle cx="67" cy="57" r="2" fill="#000"/>
    <circle cx="73" cy="57" r="2" fill="#000"/>
    <path d="M 65 62 Q 70 65 75 62" stroke="#000" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">НОВОЕ ПОПОЛНЕНИЕ</text>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">в семье львов</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">В зоопарке родились два львенка</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">- самец и самка</text>
  
  <!-- Кнопка -->
  <rect x="150" y="170" width="100" height="30" fill="#FF8C00" rx="5"/>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ЧИТАТЬ ДАЛЕЕ</text>
</svg>
