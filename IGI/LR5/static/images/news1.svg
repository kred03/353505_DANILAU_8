<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="250" fill="#E6F3FF" rx="10"/>
  
  <!-- Иконка школы -->
  <g transform="translate(50, 30)">
    <!-- Здание школы -->
    <rect x="20" y="60" width="80" height="60" fill="#87CEEB"/>
    <rect x="25" y="65" width="70" height="50" fill="#F0F8FF"/>
    <!-- Крыша -->
    <polygon points="15,60 60,30 105,60" fill="#8B4513"/>
    <!-- Окна -->
    <rect x="35" y="75" width="15" height="20" fill="#FFD700"/>
    <rect x="55" y="75" width="15" height="20" fill="#FFD700"/>
    <rect x="75" y="75" width="15" height="20" fill="#FFD700"/>
    <!-- Дверь -->
    <rect x="50" y="90" width="15" height="30" fill="#8B4513"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">ОБРАЗОВАТЕЛЬНАЯ ПРОГРАММА</text>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">для школьников</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Зоопарк запускает новую</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">образовательную программу</text>
  
  <!-- Кнопка -->
  <rect x="150" y="170" width="100" height="30" fill="#4169E1" rx="5"/>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ЧИТАТЬ ДАЛЕЕ</text>
</svg>
