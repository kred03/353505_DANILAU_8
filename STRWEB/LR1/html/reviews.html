<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отзывы — ЛР1 HTML</title>
    <meta name="description" content="Отзывы пользователей и форма отправки.">
    <link rel="icon" href="../images/favicon.ico">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Главная</a></li>
        </ul>
      </nav>
      <h1>Отзывы</h1>
    </header>

    <main>
      <section aria-labelledby="review-list">
        <h2 id="review-list">Список отзывов</h2>
        <article>
          <h3>Иван</h3>
          <p>Отличное место! Оценка: 5</p>
          <p><time datetime="2025-09-30">30.09.2025</time></p>
        </article>
      </section>

      <section aria-labelledby="review-form">
        <h2 id="review-form">Оставить отзыв</h2>
        <form action="#" method="post">
          <label>Имя
            <input type="text" name="username" required>
          </label>
          <label>Email
            <input type="email" name="email">
          </label>
          <label>Оценка
            <select name="rating" required>
              <option value="">Выберите</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
          <label>Текст отзыва
            <textarea name="text" rows="4" required></textarea>
          </label>
          <button type="submit">Отправить</button>
        </form>
      </section>
    </main>

    <footer>
      <p><a href="/">На главную</a></p>
    </footer>
  </body>
</html>
