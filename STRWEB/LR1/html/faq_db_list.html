<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ (БД) — ЛР1 HTML</title>
    <link rel="icon" href="../images/favicon.ico">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Главная</a></li>
        </ul>
      </nav>
      <h1>Часто задаваемые вопросы</h1>
    </header>

    <main>
      <section>
        {% for f in faqs %}
        <article>
          <h2>{{ f.question }}</h2>
          <p><time datetime="{{ f.created_at|date:'c' }}">Добавлено: {{ f.created_at|date:'d.m.Y' }}</time></p>
          <details>
            <summary>Показать ответ</summary>
            <p>{{ f.answer }}</p>
          </details>
        </article>
        <hr>
        {% empty %}
        <p>Пока нет вопросов.</p>
        {% endfor %}
      </section>
    </main>

    <footer>
      <p><a href="/">На главную</a></p>
    </footer>
  </body>
</html>
