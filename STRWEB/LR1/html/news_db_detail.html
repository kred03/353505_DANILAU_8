<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ news.title }} — Новость</title>
    <link rel="icon" href="../images/favicon.ico">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Главная</a></li>
          <li><a href="/news-db/">К списку новостей</a></li>
        </ul>
      </nav>
      <h1>{{ news.title }}</h1>
    </header>

    <main>
      {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}" width="600">
      {% endif %}
      <p><time datetime="{{ news.created_at|date:'c' }}">{{ news.created_at|date:'d.m.Y H:i' }}</time></p>
      <p>{{ news.content }}</p>
    </main>

    <footer>
      <p><a href="/news-db/">Назад</a></p>
    </footer>
  </body>
</html>
